              </li>
              <li>

                <a href="">Planning</a>
              </li>
            </ul>
          </li>
          <li>
            <p class="dropdown" id="company-btn">Company</p>
            <ul class="dropdown-menu-company" id="dropdown-menu-company" data-visible="false">
              <li>
                <a href="">History</a>
              </li>
              <li>
                <a href="">Our Team</a>
              </li>
              <li>
                <a href="">Blog</a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#">Careers</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
        </ul>
        <ul class="registration">
          <li>
            <a href="#">Login</a>
          </li>
          <li class="register">
            <a href="#">Register</a>
          </li>
        </ul>
      </nav>
    </header>
